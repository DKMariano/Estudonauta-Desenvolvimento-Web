<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/favicon.ico">
    <title>Links/title</title>
    <style>
        /* 
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children 
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        /* sites visitados */
        a:visited{
            color: darkred;
        }
        /* efeito ao passar o mouse */
        a:hover{
            color: black;
            text-decoration: underline;
        }
        /* ao clicar */
        a:active{
            color:yellow;
        }

        /* antes do link */
        a::before{
            content: '⇒ ';
        }

        /* após o link */
        a::after{
            content: ' ⇐';
        }

        .especial{
            background-color: rgb(255, 140, 140);
        }

        .especial::before{
            content: '» ';
        }

        .especial::after{
            content: ' «';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/DKMariano" target="_blank">Repositório Github</a></li>
        <li><a href="https://br.linkedin.com/in/dimitriuskhouri" class="especial">Linkedin</a></li>
        <li><a href="https://jogos.dkmariano.com.br">Site</a></li>

    </ul>
</body>
</html>
