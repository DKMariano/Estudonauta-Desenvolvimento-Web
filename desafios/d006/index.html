<!DOCTYPE html> <!-- Declara o tipo de documento: informa ao navegador que este é um arquivo HTML5 -->
<html lang="pt-br"> <!-- Define o idioma principal da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres (UTF-8 suporta acentos e caracteres especiais) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante que a página seja responsiva em dispositivos móveis -->
    <link rel="shortcut icon" href="favicon.ico"  type="image/x-icon">
    <title>Desafio # 006</title> <!-- Título da página que aparece na aba do navegador -->
</head>
<body>
    <!-- Título principal da página -->
    <h1>Tags em HTML</h1>

    <!-- Parágrafo explicativo sobre o funcionamento do exemplo -->
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. 
       Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <!-- Lista não ordenada (com marcadores) -->
    <ul>
        <!-- Cada <li> representa um item da lista -->
        <!-- <abbr> é usado para mostrar uma dica/descrição ao passar o mouse (atributo title) -->
        <li><abbr title="Utilize a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1> <h2> <h3> etc">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
